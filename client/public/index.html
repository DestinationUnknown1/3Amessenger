<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#4a6bff" />
  <meta name="description" content="Real-time Messenger with advanced features" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  
  <!-- Primary Meta Tags -->
  <title>3A Messenger - Real-time Chat</title>
  <meta name="title" content="3A Messenger - Real-time Chat">
  <meta name="keywords" content="chat, messenger, real-time, web app">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-vercel-app.vercel.app/">
  <meta property="og:title" content="3A Messenger - Real-time Chat">
  <meta property="og:description" content="Advanced real-time messaging application">
  <meta property="og:image" content="/social-preview.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://your-vercel-app.vercel.app/">
  <meta property="twitter:title" content="3A Messenger - Real-time Chat">
  <meta property="twitter:description" content="Advanced real-time messaging application">
  <meta property="twitter:image" content="/social-preview.png">

  <!-- Preconnect to important origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Theme Color for Mobile Browsers -->
  <meta name="msapplication-TileColor" content="#4a6bff">
  
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="3A Messenger">
  
  <!-- Windows -->
  <meta name="msapplication-TileImage" content="/mstile-144x144.png">
  
  <!-- Preload Critical CSS -->
  <style>
    /* Critical CSS for initial load */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f0f2f5;
    }
    #root {
      min-height: 100vh;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #4a6bff;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Loading indicator for PWA -->
  <div id="root">
    <div class="loading">
      <h1>Loading Messenger...</h1>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>

  <!-- Theme Preference -->
  <script>
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme') || 
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
